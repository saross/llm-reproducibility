# Archive Defaults Configuration (v1.1)
#
# Project-level defaults for CC session archiving.
# These values are used when archiving sessions unless overridden
# via CLI flags or interactive input.
#
# Generated by: cc-session init

# Project identification
project: llm-reproducibility
research_phase: active

# Thinking blocks ethics metadata
# Controls how thinking blocks (extended reasoning traces) may be used
thinking_blocks:
  # Sharing preference levels:
  # - full: No restrictions
  # - research-only: Research purposes only (default)
  # - project-only: Within originating project team
  # - redacted: Stripped from shared versions; statistics retained
  # - excluded: Not captured (not recommended)
  sharing_preference: research-only

  # Permitted uses for thinking block content
  use_constraints:
    - analysis-for-improvement
    - research-publication-aggregated

  # Explicitly excluded uses
  excluded_uses:
    - training-data
    - public-display-individual

# Auto-generation settings
# Controls which metadata fields are auto-generated
auto_generate:
  title: true
  purpose: true
  tags: true
  three_ps: true
  artifacts: true

# Session relationships
# Default values for relationship tracking
relationships:
  # Default isPartOf groupings (project name is always included)
  # Can include sub-projects, sprints, or research phases
  default_isPartOf:
    - llm-reproducibility
